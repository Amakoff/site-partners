<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши партнеры</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family= семья= Робото:wght@400;500 & display=swap" rel="stylesheet" >
</head>
<body>
    <header class="header">
        <a href="#"><img src="img/логотип.png" alt="Логотип" class="logo"></a>
            <input type="text" placeholder="Найти..." class="text-field" id="icon">
        <div class="autor">
            <span>Никита</span>
            <img src="img/photo_2023-10-17_21-16-21.jpg" alt="Пользователь" class="autor__img">
        </div>
    </header>
    <main class="main">
        <h1>Наши Партнеры</h1>
        <section class="partners">
            <div class="container-partner">
                <a href="#">
                    <img src="img/henk.png" alt="Henkel" class="part-1">
                </a>
            </div>
            <div class="container-partner">
                <a href="#">
                    <img src="img/logo 1.png" alt="John Deere" class="part-2">
                </a>
            </div>
            <div class="container-partner">
                <a href="#">
                    <img src="img/792px-McDonald's_logo 1.png" alt="McDonald" class="part-3">
                </a>
            </div>
            <div class="container-partner">
                <a href="#">
                    <img src="img/1024px-Ikea_logo 1.png" alt="Ikea" class="part-4">
                </a>
            </div>
            <div class="container-partner">
                <a href="#">
                    <img src="img/321451_v2 1.png" alt="Reebok" class="part-5">
                </a>
            </div>
            <div class="container-partner">
                <a href="#">
                    <img src="img/download 1.png" alt="Nike" class="part-6">
                </a>
            </div>
            <div class="container-partner">
                <a href="#">
                    <img src="img/CM20200219-db34e-f70d2 1.png" alt="Caterpillar" class="part-7">
                </a>
            </div>
        </section>
    </main>
</body>
</html>
